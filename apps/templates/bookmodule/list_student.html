<!-- templates/list_books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
</head>
<body>
    <h1>List of Books</h1>
    <a href="/books/lab11_part1/addstudent">Add a New student</a>
    <table border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>address</th>

            </tr>
        </thead>
        <tbody>
            {% for student in student %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.address }}</td>

                    <td>
                        <a href="/books/lab11_part1/editstudent/{{ student.id }}">Edit</a> | 
                        <a href="/books/lab11_part1/deletestudent/{{ student.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
