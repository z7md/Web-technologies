<!-- templates/list_books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
</head>
<body>
    <h1>List of Books USING FORMS</h1>
    <a href="/books/lab10_part6/addbook">Add a New Book</a>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Edition</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>${{ book.price }}</td> <!-- Display the price -->
                    <td>{{ book.edition }}</td> <!-- Display the edition -->
                    <td>
                        <a href="/books/lab10_part7/editbook/{{ book.id }}">Edit</a> | 
                        <a href="/books/lab10_part8/deletebook/{{ book.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
