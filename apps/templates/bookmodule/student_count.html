<!DOCTYPE html>
<html>
<head>
    <title>Students by City</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .no-data {
            color: #7f8c8d;
            font-style: italic;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            margin-right: 15px;
            text-decoration: none;
            color: #3498db;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Number of Students by City</h1>
    
    {% if cities %}
        <table>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Number of Students</th>
                </tr>
            </thead>
            <tbody>
                {% for city in cities %}
                <tr>
                    <td>{{ city.city }}</td>
                    <td>{{ city.student_count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-data">No city data available.</p>
    {% endif %}
    
</body>
</html>
