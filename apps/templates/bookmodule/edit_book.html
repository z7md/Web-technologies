<!-- templates/edit_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ book.price }}" step="0.01" required><br><br>
        
        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition" value="{{ book.edition }}" required><br><br>
        
        <button type="submit">Save Changes</button>
    </form>
    <a href="/books/lab10_part1/listbooks">Back to Book List</a>
</body>
</html>
